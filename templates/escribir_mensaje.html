{% load static_chat %}
<link href="{% static_chat '//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
<script src="{% static_chat '//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js' %}"></script>
<script src="{% static_chat '//code.jquery.com/jquery-1.11.1.min.js' %}"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
		<div class="col-sm-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">                
                    <form accept-charset="UTF-8" action="" method="POST">
                        <textarea class="form-control counted" name="message" placeholder="Type in your message" rows="5" style="margin-bottom:10px;"></textarea>
                        <h6 class="pull-right" id="counter">320 characters remaining</h6>
                        <button class="btn btn-info" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
	</div>
</div>
